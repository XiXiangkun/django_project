{% extends '../base.html' %}
{% block content-wrapper %}
    <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        个人信息
        <small>修改</small>
      </h1>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <!-- left column -->
        <div class="col-md-6">
          <!-- general form elements -->
          <div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title">修改设置</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form role="form" action="{% url 'editSub' %}" method="post">
              <div class="box-body">
                <div class="form-group">
                  <label for="exampleInputEmail1">姓名</label>
                  <input type="text" class="form-control" name="name" required="" placeholder={{ user.name }}>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">生日</label>
                  <input type="text" class="form-control" name="birthday" required="" placeholder={{ user.birthday }}>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">手机号</label>
                  <input type="text" class="form-control" id="exampleInputPassword1" placeholder="18812345678">
                </div>
              </div>
              <!-- /.box-body -->

              <div class="box-footer">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
          </div>
          <!-- /.box -->
        </div>
      </div>
    </section>
    </div>
{% endblock %}
